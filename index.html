<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grimspike</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ff0033;
    }

    .hero {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .hero img {
      width: 100%;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .hero-text {
        font-size: 24px;
        top: 70%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">GRIMSPIKE</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="tour.html">Tour</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero image -->
  <div class="hero">
    <img src="Band-photo%2001.jpg" alt="Grimspike Band Photo" />
    <div class="hero-text">Music That Cuts Like a Blade</div>
  </div>

</body>
</html>
