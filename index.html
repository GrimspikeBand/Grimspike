<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grimspike</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Band-photo 01.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 5px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 8px 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .slogan {
      position: absolute;
      right: 40px;
      top: 45%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: red;
      padding: 10px;
      font-size: 28px;
      font-weight: bold;
      text-align: right;
      line-height: 1.4;
      border: 2px solid black;
    }

    .footer-note {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <img src="grimspike.png" alt="Grimspike Logo" class="logo">

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="vlog.html">Vlog</a></li>
      <li><a href="bio.html">Bio</a></li>
      <li><a href="concerts.html">Concerts</a></li>
      <li><a href="merch.html">Merch</a></li>
    </ul>
  </nav>

  <div class="slogan">
    Music<br>
    That<br>
    Cuts<br>
    Like<br>
    a<br>
    Blade
  </div>

  <div class="footer-note">
    &copy; 2025 Grimspike Band. Official Website.
  </div>
</body>
</html>
